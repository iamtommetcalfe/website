name: AI PR review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI review
        uses: iamtommetcalfe/openai-pr-review-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-4.1-mini
          max_chars: 120000
          posting_mode: review